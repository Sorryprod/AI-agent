<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Copilot</title>
    <style>
        :root {
            --bg: #0f1117;
            --header: rgba(15, 17, 23, 0.95);
            --border: #1e293b;
            --accent: #3b82f6;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –æ–±–≤–æ–¥–∫–∏ */
        *:focus { outline: none !important; }

        .bg-glow {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.08), transparent 70%);
            animation: pulse 5s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

        header {
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand { font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; transition: 0.3s; }
        .status-dot.online { background: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.5); }
        .status-dot.paused { background: #eab308; box-shadow: 0 0 8px rgba(234, 179, 8, 0.5); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        .actions { display: flex; gap: 6px; }
        
        .icon-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; gap: 4px;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: #475569; }
        
        /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–æ–ø */
        #stop-btn { border-color: rgba(239, 68, 68, 0.3); color: #fca5a5; display: none; }
        #stop-btn:hover { background: rgba(239, 68, 68, 0.1); }

        /* –ö–Ω–æ–ø–∫–∞ –ø–∞—É–∑—ã */
        #pause-btn { border-color: rgba(234, 179, 8, 0.3); color: #fde047; display: none; }
        #pause-btn:hover { background: rgba(234, 179, 8, 0.1); }
        #pause-btn.active { background: rgba(234, 179, 8, 0.2); color: #fff; border-color: #eab308; }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #chat::-webkit-scrollbar { width: 4px; }
        #chat::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }

        .msg {
            max-width: 90%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: slideIn 0.2s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(5px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .msg-user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .msg-ai { align-self: flex-start; background: #1e293b; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .msg-tool { 
            align-self: stretch; background: transparent; color: #94a3b8; font-size: 12px; 
            padding: 4px 0 4px 10px; border-left: 2px solid #334155; margin: 2px 0; border-radius: 0; 
        }
        .msg-error { align-self: stretch; background: rgba(69, 10, 10, 0.5); border: 1px solid #7f1d1d; color: #fca5a5; text-align: center; }
        .msg-system { align-self: center; font-size: 11px; color: var(--text-dim); opacity: 0.7; margin: 4px 0; }

        footer {
            padding: 16px;
            background: var(--header);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            background: #1e293b;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 4px;
            transition: border-color 0.2s;
        }
        /* –§–∏–∫—Å –±–µ–ª–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞: –º–µ–Ω—è–µ–º —Ç–æ–ª—å–∫–æ —Ü–≤–µ—Ç —Ä–∞–º–∫–∏ */
        .input-wrapper:focus-within { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 13px;
            resize: none;
            max-height: 100px;
            min-height: 24px;
            outline: none !important; /* –í–∞–∂–Ω–æ! */
        }

        #send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 32px; height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        #send-btn:hover { background: #2563eb; }
        #send-btn:disabled { background: #475569; cursor: default; }
        #send-btn svg { width: 16px; height: 16px; }

        #welcome {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: var(--text-dim); width: 100%;
        }
        #welcome svg { width: 48px; height: 48px; margin-bottom: 10px; opacity: 0.5; }

        #typing {
            display: none; padding: 0 16px 8px; font-size: 11px; color: var(--text-dim); gap: 6px; align-items: center;
        }
        .dots span {
            width: 4px; height: 4px; background: var(--text-dim); border-radius: 50%;
            animation: bounce 1.4s infinite; display: inline-block;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <header>
        <div class="brand">
            <div id="status-dot" class="status-dot"></div>
            Copilot
        </div>
        <div class="actions">
            <button id="clear-btn" class="icon-btn" title="–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç">üóëÔ∏è</button>
            <button id="pause-btn" class="icon-btn">‚è∏Ô∏è Pause</button>
            <button id="stop-btn" class="icon-btn">‚èπ Stop</button>
        </div>
    </header>

    <div id="chat">
        <div id="welcome">
            <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"/></svg>
            <p>–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</p>
        </div>
    </div>

    <div id="typing">
        <span>–í—ã–ø–æ–ª–Ω—è—é</span>
        <div class="dots"><span></span><span></span><span></span></div>
    </div>

    <footer>
        <div class="input-wrapper">
            <textarea id="input" rows="1" placeholder="–û—Ç–∫—Ä–æ–π —Å–∞–π—Ç..."></textarea>
            <button id="send-btn">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/></svg>
            </button>
        </div>
    </footer>

    <script src="panel.js"></script>
</body>
</html>
